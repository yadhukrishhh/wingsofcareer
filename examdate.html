<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEAM Exam Date & Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
            padding: 20px;
            background: #fff; /* Removed background color */
        }
        .container {
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #ff80ab; /* Light pink border */
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #000000; /* Pink heading */
            margin-bottom: 10px;
        }
        .exam-info {
            font-size: 18px;
            margin: 15px 0;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
            color: #ff4081; /* Pink accent */
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            background: #ffe6eb; /* Very light pink */
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 15px;
            color: #d81b60;
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 22px;
            }
            .exam-info {
                font-size: 16px;
            }
            #countdown {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>KEAM Entrance Exam 2025</h1>
        <div class="exam-info">
            <p class="icon">ðŸ“…</p>
            <p><strong>Exam Date:</strong> April 17, 2025</p>
            <p><strong>Exam Time:</strong> 10:00 AM - 1:00 PM</p>
        </div>
        
        <h2>Countdown Timer</h2>
        <p id="countdown"></p>
    </div>

    <script>
        const examDate = new Date("April 17, 2025 10:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = examDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s";

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "Exam Started!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
